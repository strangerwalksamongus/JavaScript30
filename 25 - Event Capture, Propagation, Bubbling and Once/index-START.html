<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Button</button>
<script>
const divs = document.querySelectorAll('div');
const button = document.querySelector('button');

function logText(e) {
  console.log(this.classList.value);
  e.stopPropagation(); // stop bubbling up or down
}

divs.forEach(div => div.addEventListener('click', logText, {
  capture: false, // false is default, bubbles upward // 3rd options argument
  once: true // lets you only click ONCE
}));

button.addEventListener('click', () => {
  console.log('CLICK WAS REGISTERED!')
}, {
  once: true // options argument(AWARE OF LOCATION!!!)
});

</script>
</body>
</html>
